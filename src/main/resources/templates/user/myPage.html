<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/user/myPage.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <a href="/"><img class="logo" src="/image/logo.png" alt="로고 이미지"></a>
</div>
<div class="container">
    <div class="my_profile">
        <h2>내 프로필</h2>
        <div class="myBox">
            <!-- 수정이 가능한 부분(사진,닉네임,비밀번호,관심기술)-->
            <div class="variable">
                <div class="contents">
                    <div class="profile-img">
                        <form class="signup-form" action="/mypage" method="post" enctype="multipart/form-data">
                        <th:block th:if="${userVO.userFileName == null}">
                            <img class="image-box" src="https://www.thechooeok.com/common/img/default_profile.png">
                            <input type="file" class="post-image" name="userFile" accept="image/*"/>
                        </th:block>
                        <th:block th:unless="${userVO.userFileName == null}">
                            <img class="image-box" th:src="@{'/upload/' + ${userVO.userFileUploadPath} + '/th_' + ${userVO.userFileUuid} + '_' + ${userVO.userFileName}}">
                            <input type="file" class="post-image" name="userFile" accept="image/*"/>
                        </th:block>
                        </form>
                        <div class="img-button">
                            <input type="button" value="이미지 선택">
                            <input type="button" value="이미지 제거">
                        </div>
                    </div>
                </div>
                <div class="contents">
                    <p>
                        <label>닉네임  </label>
                        <input id="userNickname" type="text" class="able" th:value="${userVO.userNickname}">
                    </p>
                    <p>
                        <label>이메일  </label>
                        <input id="userEmail" type="text" class="able" th:value="${userVO.userEmail}">
                    </p>
                </div>
            </div>
            <!-- 수정이 불가능한 부분(아이디,이름,번호)-->
            <div class="immutability">
                <div class="contents">
                    <label>아이디</label>
                    <span id="userId" th:text="${userVO.userId}"></span>
                </div>
                <div class="contents">
                    <label>이름</label>
                    <span th:text="${userVO.userName}"></span>
                </div>
            </div>
            <div class="mypage-button">
                <input class="modify-btn" type="button" value="수정하기">
            </div>
        </div>
        <a id="secede-btn" href="/remove">탈퇴하기</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/user/myPage.js"></script>
</body>
</html>
