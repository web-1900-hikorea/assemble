<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>assemble</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/css/user/findUser.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link href="https://webfontworld.github.io/pretendard/Pretendard.css" rel="stylesheet">
</head>
<body>
<!--로고 및 계정찾기 상세 안내-->
<header>
<!--    클릭 시 메인 페이지로 이동-->
    <a href="/">
        <img src="/image/logo.png" width="240px">
    </a>
    <h1>계정찾기</h1>
    <p>회원 가입시 입력하신 이름과 이메일 주소를 입력하시면,<br>
        해당 이메일로 아이디 및 비밀번호 변경 링크를 보내드립니다.</p>
</header>

<!--계정찾기 폼-->
<section class="member-find">
    <form id="find-form" action="/findUser" method="post" th:object="${user}">
        <label>
            <div class="find-id">
                    <span class="material-symbols-rounded">
                        person
                    </span>
                <input type="text" placeholder="이름" id="name-input" th:field="*{userName}">
            </div>
        </label>
        <label>
            <div class="find-email">
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                <input type="email" placeholder="이메일 주소" id="email-input" th:field="*{userEmail}">
            </div>
        </label>
        <p class="find-error">해당 회원 정보가 존재하지 않습니다.</p>
        <p class="name-error">이름을 입력해 주세요.</p>
        <p class="email-error">이메일을 입력해 주세요.</p>
        <button id ="find-user" type="submit">계정찾기</button>
    </form>
</section>

<!--푸터-->
<footer>
    <ul>
        <li>
<!--            클릭 시 메인 페이지로 이동-->
            <a href="/">
                <img src="/image/logo.png" width="90px">
            </a>
        </li>
        <li>
            <a href="#">회원정보 고객센터</a>
        </li>
    </ul>
</footer>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/user/findUser.js"></script>
</body>
</html>
